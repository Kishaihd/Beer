<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    
    
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="beer.css">
    
    <script type="application/dart" src="beer.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
 
  <body>
    <h1>The Beer Song</h1>
    
    <div class="box-container">
      <form on-submit="$event.preventDefault()">
        <div>
          <input id="spell_cb" type="checkbox" bind-checked="spellOutNumbers">
          <label for="spell_cb"> Spell out Numbers </label>
        </div>
        
        <button class="btn btn-inverse" on-click="sing()"><i class="icon-music icon-white"></i> Sing</button>
      </form>
    
      <textarea bind-value="song" spellcheck="false" contenteditable="false"></textarea>
    </div>
  </body>
</html>
